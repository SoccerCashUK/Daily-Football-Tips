<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <!--Lets the browser know website is optimized for mobile-->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="Description" content="High accuracy games, For Serious Investors"/>
  <meta name="author" content="Dennis Peterson"/>
  <meta name="copyright" content="Â© Dennis Peterson 2015-2018"/>
  <title>Hustler | All In One</title>
  <!--Font Family  -->
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
  <!--custom css-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- navbar -->
  <nav class="nav-extended black-text white">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo black-text left">Hustler</a>
      <ul class="right">
        <li><a href="#"><i class="feather" data-feather="search"></i></a></li>
        <li><a href="#" class="black-text">Wallet</a></li>
        <li><a href="#" class="black-text">Settings</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a target="_self" href="/yesterday/" class="{% if request_tom == 'yest' %} active {% endif %} black-text">Yesterday</a></li>
        <li class="tab"><a target="_self" href="/today" class="{% if request_tom == 'tod' %} active {% endif %} black-text">Today</a></li>
        <li class="tab"><a target="_self" href="/tomorrow/" class="black-text {% if request_tom == 'tom' %} active {% endif %}">Tomorrow</a></li>
      </ul>
    </div>
  </nav>
<div class="wrapper">
  {% block content %}
  <!--main content  -->
  {% endblock %}
</div>
<!--footer  -->
<div class="navigation">
  <ul class="tabs tabs-transparent">
    <li class="tab"><a target="_self" href="/today/" class="{% if '/today/' == request.path or '/yesterday/' == request.path or '/tomorrow/' == request.path %} active {% endif %} black-text">
      <i class="feather hide-on-small-only wave" data-feather="home"></i>All Games</a>
    </li>
    <li class="tab"><a target="_self" href="/featured/" class="{% if '/featured/' == request.path %} active {% endif %} black-text">
      <i class="feather hide-on-small-only wave" data-feather="heart"></i>Featured </a>
    </li>
    <li class="tab"><a target="_self" href="/comingsoon/" class="{% if '/G-G/' == request.path %} active {% endif %} black-text" >
      <i class="feather hide-on-small-only wave" data-feather="target"></i>G-G </a>
    </li>
    <li class="tab"><a target="_self" href="/comingsoon/" class="{% if '/Over2.5/' == request.path %} active {% endif %} black-text">
      <i class="feather hide-on-small-only wave" data-feather="plus"></i>Over 2.5 </a>
    </li>
  </ul>
</div>
<!-- For optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
<!-- feather icos -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<!--custom js-->
<script type="text/javascript">
$(document).ready(function(){
  $('.sidenav').sidenav();
  //for feather Icons
  feather.replace();
  // For collapsible menu items
  $('.collapsible').collapsible();
  // for activating tabs transition
  $('.tabs').tabs();
});
</script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
