<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <!--Lets the browser know website is optimized for mobile-->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="Description" content="High accuracy games, For Serious Investors"/>
  <meta name="author" content="Dennis Peterson"/>
  <meta name="copyright" content="Â© Dennis Peterson 2015-2019"/>
  <title>Hustler | All In One</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'css/favs/favicon.png' %}"/>
  <!--Font Family  -->
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <!--custom css-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
  <!-- navbar -->
  <div class="navbar-fixed">
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo black-text left">Tipster</a>
        <!-- <span class="show-on-medium-and-up">The hustle never stops!</span> -->
        <ul class="right">
          <li><a href="/comingsoon/" class="black-text" title="Betslip" aria-label="BetSlip">{{ games.count }}<i class="feather" data-feather="list"></i></a></li>
          <li><a href="#" class="black-text" title="Account" aria-label="Account"><i class="feather" data-feather="user"></i></a></li>
        </ul>
      </div>
      {% block nav-content %}
      {% endblock %}
    </nav>
  </div>
  {% comment %} End of navbar {% endcomment %}
  <!--main content  -->
  <div class="wrapper">
  {% block content %}
  {% endblock %}
</div>
  <!--footer  -->
  <div class="navigation">
    <ul class="tabs tabs-transparent">
      <li class="tab"><a target="_self" href="{% url 'today' %}" title="All Games" class="{% if '/today/' == request.path or '/yesterday/' == request.path or '/tomorrow/' == request.path %} active {% endif %} black-text">
        <i class="feather" data-feather="home"></i><span class="hide-on-small-only">All Games</span></a>
      </li>
      <li class="tab"><a target="_self" href="/goalgoal/" title="G-G" class="{% if '/goalgoal/' == request.path or request.path == '/goalgoal/today/' or request.path == '/goalgoal/yesterday/' or request.path == '/goalgoal/tomorrow/' %} active {% endif %} black-text">
        <i class="feather hide-on-small-only" style="color:#DB1A25" data-feather="heart"></i>G-G</a>
      </li>
      <li class="tab"><a target="_self" href="{% url 'featured' %}" title="Featured" class="{% if '/featured/' == request.path %} active {% endif %} black-text">
        <i class="feather" style="color:#DB1A25" data-feather="zap"></i><span class="hide-on-small-only">Hot</span></a>
      </li>
      <li class="tab"><a target="_self" href="{% url 'jackpot' %}" title="Jackpot" class="{% if '/jackpot/' == request.path %} active {% endif %} black-text" >
        <i class="feather hide-on-small-only" style="color:#73D216" data-feather="target"></i>Jackpot</a>
      </li>
      <li class="tab"><a target="_self" href="{% url 'comingsoon' %}" title="Over" class="{% if '/Over2.5/' == request.path %} active {% endif %} black-text">
        <i class="feather" data-feather="plus"></i><span class="hide-on-small-only">Over 2.5</span></a>
      </li>
    </ul>
  </div>
  <!-- For optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
  <!-- feather icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <!--custom js-->
  <script type="text/javascript">
  $(document).ready(function(){
    //for feather Icons
    feather.replace();
    // for activating tabs transition
    $('.tabs').tabs();
  });
</script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
